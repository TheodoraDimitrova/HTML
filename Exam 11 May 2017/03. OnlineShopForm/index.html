<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Shop</title>
</head>
<body>
<main>
    <img src="img/watch.jpg" alt="">
    <div class="content">
        <h1>Order Form</h1>

        <p>Please fill in your information and we'll be sending your order in no time.</p>


        <form action="">
            <div class="left">
                <div class="icon-input">
                    <i class="fa fa-user"></i>
                    <input type="text" title="name" placeholder="name on card"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-globe"></i>
                    <input type="text" title="country" placeholder="country"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-envelope"></i>
                    <input type="text" title="email" placeholder="email"/>
                </div>
            </div>


            <div class="right">
                <div class="icon-input">
                    <i class="fa fa-credit-card"></i>
                    <input type="text" title="card" placeholder="card number"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-address-card-o"></i>
                    <input type="text" title="address" placeholder="address"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-id-card"></i>
                    <input type="text" title="expiration date" placeholder="expiration date"/>
                </div>
            </div>


            <input type="submit" name="submit" value="Continue">
        </form>
    </div>
</main>

</body>
</html>

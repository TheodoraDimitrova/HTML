<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="BeatsOrderForm.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <img src="img/beats-img.png" alt="">
    <div class="content">
        <h1>beats solo 3 wireless headphones</h1>

        <p>$279</p>


        <form action="">
            <div class="left">
                <div class="icon-input">
                    <i class="fa fa-user"></i>
                    <input type="text" title="name" placeholder="name on card"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-globe"></i>
                    <input type="text" title="country" placeholder="country"/>
                </div>
                <div class="icon-input">
                    <i class="fa fa-credit-card"></i>
                    <input type="text" title="card" placeholder="address"/>
                </div>

            </div>
            <div class="right">

                <div class="icon-input">
                    <i class="fa fa-lock"></i>
                    <input type="text" title="csv" placeholder="csv"/>
                </div>

                <div class="icon-input">
                    <i class="fa fa-address-card-o"></i>
                    <input type="text" title="email" placeholder="email"/>
                </div>
            </div>


            <div>
                <input type="submit" name="submit" value="Continue">
            </div>
        </form>
    </div>
</main>

</body>
</html>
